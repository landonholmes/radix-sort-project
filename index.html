<!DOCTYPE html>
<html lang="en">
	<head>
        <meta charset="utf-8">
        <meta name="description" content="For my algorithms project: Radix Sorting using JavaScript">
        <meta name="author" content="Landon Holmes">
        <link rel="icon" href="./favicon.ico">

        <title>Radix Sorting</title>

        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">
        <link href="bootstrap/css/main.css" rel="stylesheet">
        <script src="bootstrap/js/jquery-2.1.1.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>

	</head>
	<body>
		<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="index.html" style="color: white">Algorithms: Radix Sort</a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="about.html">About</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
		</div>
		<div class="container" role="main">
			<div class="row">
				<div class="col-md-3">
                    <h3>Controls:</h3>
                    <div id="controls">
                        <label class="control-label">Input Array Length:</label> <input type="text" class="form-control" id="inputLen" maxlength="6" /><br />
                        <label class="control-label">Input Number Max-Length:</label> <input type="text" class="form-control" id="inputNumLen" maxlength="6"/><br />
                        <label class="control-label">Number of Runs to Avg:</label> <input type="text" class="form-control" id="inputNumRuns" maxlength="4"/><br />
                        <button id="main" class="btn btn-primary btn-sm" title="Run Radix sort with the current input constraints.">Run</button>
                        <button id="clean" class="btn btn-primary btn-sm" title="Clear the log">Clear Log</button>
                        <button id="cleanKeepLast" class="btn btn-primary btn-sm" title="Clear the log but keep the last entry">Clear (Keep Last)</button>
                    </div>
				</div>
                <div class="col-md-9">
                    <h3>Log:</h3>
                    <div id="log" style="overflow:scroll; height:500px;">

                    </div>
                </div>
			</div>
		</div>

        <script src="main.js" ></script>
	</body>
</html>
