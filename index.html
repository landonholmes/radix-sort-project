<!DOCTYPE html>
<html lang="en">
	<head>
        <meta charset="utf-8">
        <meta name="description" content="For my algorithms project: Radix Sorting using JavaScript">
        <meta name="author" content="Landon Holmes">
        <link rel="icon" href="./favicon.ico">

        <title>Radix Sorting</title>

        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">
        <link href="bootstrap/css/main.css" rel="stylesheet">
        <script src="bootstrap/js/jquery-2.1.1.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>

	</head>
	<body>
		<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="index.html" style="color: white">Algorithms: Radix Sort</a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="about.html">About</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
		</div>
		<div class="container" role="main">
			<div class="row">
				<div class="col-md-3">
                    <h3>Controls:</h3>
                    <div id="controls">
                        <button id="main" class="btn btn-primary btn-sm" title="Run Radix sort with the current input constraints.">Run</button>
                        <button id="clean" class="btn btn-primary btn-sm" title="Clear the log">Clear Log</button>
                        <button id="cleanKeepLast" class="btn btn-primary btn-sm" title="Clear the log but keep the last entry">Clear (Keep Last)</button>
                        <br /><br />
                        <table id="inputTable">
                            <tr>
                                <td><input type="text" class="form-control input-sm" id="inputLen" maxlength="5" /><br /></td>
                                <th><label class="control-label">Input Array Length <i class="glyphicon glyphicon-info-sign" title="This input controls the length of the input array that will be generated."></i></label></th>
                            </tr>
                            <tr>
                                <td> <input type="text" class="form-control input-sm" id="inputNumMax" maxlength="5" /><br /></td>
                                <th><label class="control-label">Input Max Number <i class="glyphicon glyphicon-info-sign" title="This input controls the upper bound value for integers being generated in the input."></i></label></th>
                            </tr>
                            <tr>
                                <td> <input type="text" class="form-control input-sm" id="inputNumRuns" maxlength="4"/><br /></td>
                                <th><label class="control-label">Number of Runs to Avg <i class="glyphicon glyphicon-info-sign" title="This input controls the number of times the sort will be run on the generated input to create an average time taken."></i></label></th>
                            </tr>
                        </table>
                        <button id="resetInputs" class="btn btn-primary btn-sm" title="Reset values to defaults">Reset</button>

                    </div>
				</div>
                <div class="col-md-9">
                    <h3>Log:</h3>
                    <div id="log" style="overflow:scroll; height:500px;">

                    </div>
                </div>
			</div>
		</div>

        <script src="main.js" ></script>
	</body>
</html>
